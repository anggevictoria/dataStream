<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Vehicle Population Size History By County</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Electric Vehicle Population Size History By County</h1>
        <label for="year">Select Year:</label>
        <select id="year">
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>
        <table id="evTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>County</th>
                    <th>State</th>
                    <th>Vehicle Primary Use</th>
                    <th>Battery Electric Vehicles (BEVs)</th>
                    <th>Plug-in Hybrid Electric Vehicles (PHEVs)</th>
                    <th>Electric Vehicle Total</th>
                    <th>Non-Electric Vehicles</th>
                    <th>Total Vehicles</th>
                    <th>Percent Electric Vehicles</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('year').addEventListener('change', function() {
            const selectedYear = this.value;
            fetchDataForYear(selectedYear);
        });

        function fetchDataForYear(year) {
            let apiEndpoint;
            if (year === '2021') {
                apiEndpoint = 'API/_21.php';
            } else if (year === '2022') {
                apiEndpoint = 'API/_22.php';
            } else if (year === '2023') {
                apiEndpoint = 'API/_23.php';
            }

            fetch(apiEndpoint)
                .then(response => response.json())
                .then(data => populateTable(data))
                .catch(error => console.error('Error fetching data:', error));
        }

        function populateTable(data) {
            const tbody = document.querySelector('#evTable tbody');
            tbody.innerHTML = ''; // Clear previous data

            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.date}</td>
                    <td>${row.county}</td>
                    <td>${row.state}</td>
                    <td>${row.vehicle_primary_use}</td>
                    <td>${row.battery_electric_vehicles_bevs_}</td>
                    <td>${row.plug_in_hybrid_electric_vehicles_phevs_}</td>
                    <td>${row.electric_vehicle_ev_total}</td>
                    <td>${row.non_electric_vehicles}</td>
                    <td>${row.total_vehicles}</td>
                    <td>${row.percent_electric_vehicles}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Initial load
        fetchDataForYear('2021');
    </script>
</body>
</html>
