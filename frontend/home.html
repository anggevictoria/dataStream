    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>

    <script>
        // Modal handling
        var modal = document.getElementById("myModal");
        var span = document.getElementsByClassName("close")[0];
        
        span.onclick = function() {
            modal.style.display = "none";
        }
        
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Add event listener for the checkTableBtn button
        document.getElementById('checkTableBtn').addEventListener('click', function() {
            fetch('API/checkTable.php')
                .then(response => response.json())
                .then(data => {
                    if (data.tableExists) {
                        document.getElementById('checkTableBtn').disabled = true;
                        document.getElementById('modalText').textContent = "Table year2021 already exists in the database.";
                    } else {
                        document.getElementById('checkTableBtn').disabled = false;
                        document.getElementById('modalText').textContent = "Table year2021 does not exist in the database.";
                    }
                    modal.style.display = "block";
                })
                .catch(error => {
                    console.error('Error checking table status:', error);
                });
        });

        document.getElementById('year').addEventListener('change', function() {
            const selectedYear = this.value;
            const sortOrder = document.getElementById('sortOrder').value;
            fetchDataForYear(selectedYear, sortOrder);
        });

        document.getElementById('sortOrder').addEventListener('change', function() {
            const sortOrder = this.value;
            const selectedYear = document.getElementById('year').value;
            fetchDataForYear(selectedYear, sortOrder);
        });

        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Redirect to logout.php
            window.location.href = '../API/logout.php';
        });

        function fetchDataForYear(year, sortOrder) {
            let apiEndpoint;
            if (year === '2021') {
                apiEndpoint = '../api/displayData/_21.php';
            } else if (year === '2022') {
                apiEndpoint = '../api/displayData/_22.php';
            } else if (year === '2023') {
                apiEndpoint = '../api/displayData/_23.php';
            } else if (year === '2024') {
                apiEndpoint = '../api/displayData/_24.php';
            }

            fetch(apiEndpoint)
                .then(response => response.json())
                .then(data => {
                    if (sortOrder === 'asc') {
                        data.sort((a, b) => new Date(a.date) - new Date(b.date));
                    } else {
                        data.sort((a, b) => new Date(b.date) - new Date(a.date));
                    }
                    populateTable(data);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function populateTable(data) {
            const tbody = document.querySelector('#evTable tbody');
            tbody.innerHTML = ''; // Clear previous data

            data.forEach(row => {
                const tr = document.createElement('tr');
                // Format date
                const formattedDate = formatDate(row.date);
                tr.innerHTML = `
                    <td>${formattedDate}</td>
                    <td>${row.county}</td>
                    <td>${row.state}</td>
                    <td>${row.vehicle_primary_use}</td>
                    <td>${row.electric_vehicle_ev_total}</td>
                    <td>${row.non_electric_vehicles}</td>
                    <td>${row.total_vehicles}</td>
                    <td>${parseFloat(row.percent_electric_vehicles).toFixed(2)}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Function to format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { month: 'long', day: 'numeric', year: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Initial load
        fetchDataForYear('2021', 'asc');
    </script>
