<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Vehicle Population Size History By County</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Electric Vehicle Population Size History By County</h1>
        <label for="year">Select Year:</label>
        <select id="year" onchange="fetchData()">
            <option value="all">All</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
        </select>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>County</th>
                    <th>State</th>
                    <th>Vehicle Primary Use</th>
                    <th>Electric Vehicle Total</th>
                    <th>Non-Electric Vehicles</th>
                    <th>Total Vehicles</th>
                    <th>Percent Electric Vehicles</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchData(); // Initially fetch all data
        });

        function fetchData() {
            const year = document.getElementById('year').value;
            let apiEndpoint = `/api/controller.php?year=${year}`;

            fetch(apiEndpoint)
                .then(response => response.json())
                .then(data => populateTable(data))
                .catch(error => console.error('Error fetching data:', error));
        }

        function populateTable(data) {
            const tableBody = document.querySelector('#dataTable tbody');
            tableBody.innerHTML = ''; // Clear previous data

            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.date}</td>
                    <td>${item.county}</td>
                    <td>${item.state}</td>
                    <td>${item.vehicle_primary_use}</td>
                    <td>${item.electric_vehicle_ev_total}</td>
                    <td>${item.non_electric_vehicles}</td>
                    <td>${item.total_vehicles}</td>
                    <td>${item.percent_electric_vehicles}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
